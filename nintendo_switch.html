<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nintendo Switch</title>
    <link rel="stylesheet" href="css/nintendo_switch.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <h1>Nintendo switch by Nina</h1>
    <div class="box">
      <div class="switch-container">
        <div class="joy-left">
          <div class="minus"></div>
          <div class="analog-levi"></div>
          <div class="dugmici-levo">
            <div class="gore"><i class="fas fa-caret-up"></i></div>
            <div class="levo"><i class="fas fa-caret-left"></i></div>
            <div class="desno"><i class="fas fa-caret-right"></i></div>
            <div class="dole"><i class="fas fa-caret-down"></i></div>
          </div>
          <div class="kocka"></div>
        </div>
        <div class="joy-right">
          <div class="plus">
            <div class="minus-vertikalno"></div>
            <div class="minus-horizontalno"></div>
          </div>
          <div class="dugmici-desno">
            <div class="gore">X</div>
            <div class="levo">Y</div>
            <div class="desno">A</div>
            <div class="dole">B</div>
          </div>
          <div class="analog-desni"></div>
          <div class="kruzic"></div>
        </div>
        <div class="ekran-spolja">
          <div class="ekran-unutra">
            <div class="ekran">
            <div class="logo-levo">
              <div class="logo-lopta-levo"></div>
            </div>
            <div class="logo-desno">
              <div class="logo-lopta-desno"></div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
