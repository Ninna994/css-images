<!DOCTYPE html>
<html lang="" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Pure CSS images">
  <meta name="keywords" content="HTML,CSS,images,pure css">
  <meta name="author" content="Nikolina Djekic">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear Cub</title>
  <link rel="stylesheet" href="../css/bear-cub.css">
</head>

<body>
  <h1>Bear Cub by Ninna994</h1>
  <div class="box">
    <!-- head -->
    <div class="head">
      <div class="eye-left">
        <div class="pupil"></div>
      </div>
      <div class="eye-right">
        <div class="pupil"></div>
      </div>
      <div class="down">
        <div class="mouth"></div>
        <div class="mouth-copy"></div>
        <div class="nose"></div>
      </div>
    </div>
    <!-- ears -->
    <div class="l-ear">
      <div class="l-ear-inside"></div>
    </div>
    <div class="r-ear">
      <div class="r-ear-inside"></div>
    </div>
    <!-- body -->
    <div class="body">
      <div class="stomach"></div>
    </div>
    <!-- arms -->
    <div class="l-arm"></div>
    <div class="r-arm"></div>
    <!-- legs -->
    <div class="l-leg">
      <div class="l-leg-inside"></div>
      <div class="inside-l"></div>
      <div class="inside-r"></div>
      <div class="inside-u"></div>
    </div>
    <div class="r-leg">
      <div class="r-leg-inside"></div>
      <div class="inside-lr"></div>
      <div class="inside-rr"></div>
      <div class="inside-ur"></div>
    </div>
  </div>
</body>

</html>
