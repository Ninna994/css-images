<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Pure CSS images">
  <meta name="keywords" content="HTML,CSS,images,pure css">
  <meta name="author" content="Nikolina Djekic">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  type="text/css" media="screen" href="../css/dance.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
</head>

<body>
  <p>Dance Dance Revolution Mat by Ninna994</p>
  <div class="box">
    <div class="mat">
      <div class="top">
        <div class="option">
          <div class="light"></div>
        </div>
        <div class="option">
          <div class="light"></div>
        </div>
        <div class="hex"></div>
      </div>
      <div class="center">
        <div class="field">
          <div class="x"></div>
        </div>    
        <div class="field">
          <div class="arrow"></div>
        </div>    
        <div class="field">
          <div class="o"></div>
        </div>    
        <div class="field">
          <div class="arrow1"></div>
        </div>    
        <div class="field">
          <div class="arrow2"></div>
        </div>    
        <div class="field">
          <div class="tr">&#8420</div>
        </div>    
        <div class="field">
          <div class="arrow3"></div>
        </div>    
        <div class="field">
          <div class="sq"></div>
        </div>   
        <div class="circle"></div>
      </div>
    </div>
  </div>
</body>
