<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Pure CSS images">
    <meta name="keywords" content="HTML,CSS,images,pure css">
    <meta name="author" content="Nikolina Djekic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/clock.css">
  </head>
  <body>
    <h1>Pure CSS Clock by Ninna994</h1>
  <div class="box">
    <div class="holder"></div>
    <div class="nail">
      <div class="vertical"></div>
      <div class="horisontal"></div>
    </div>
    <div class="frame">
      <div class="frame-inner">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="ten">10</div>
        <div class="eleven">11</div>
        <div class="twelve">12</div>
        <div class="minute"></div>
        <div class="hour"></div>
        <div class="seconds"></div>
        <div class="center"></div>
      </div>
    </div>
  </div>

  </body>
</html>
